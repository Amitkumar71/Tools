<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestions</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Suggest.css') }}">
</head>
<body>
    <div class="container">
        <h1>Give your Suggestions</h1>
        <form action="/suggest" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your Name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Your Email">

            <label for="site">Site:</label>
            <input type="text" id="site" name="site" required placeholder="Site You Want to Suggest">

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required placeholder="Short Description about the site you want to suggest"></textarea>

            <input type="submit" value="Send">
        </form>        
    </div>
</body>
</html>
